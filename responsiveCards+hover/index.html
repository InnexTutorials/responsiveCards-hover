<!DOCTYPE html>
<!-- Created by Innex -->
<html>
    <head>
        <title>Responsive Cards Hover Effect</title>			
        <link rel="stylesheet" type="text/css" 
        href="css/style.css">
        <link 
        href="https://fonts.googleapis.com/css?family=
        Quicksand&display=swap" 
				rel="stylesheet">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0,
				minimum-scale=1.0,maximum-scale=1.0">
    </head>
    <body>
       <div class="container">
        <div class="card__container">
          <article class="card__article">
            <img src="img/landscape1.jpg" alt="image"
            class="card__img">

            <div class="card__data">
              <span class="card__description">
                Vancouver Mountains
              </span>
              <h2 class="card__title">The Great Path</h2>
              <a href="#" class="card__button">Read More</a>
            </div>
          </article>

          <article class="card__article">
            <img src="img/landscape2.jpg" alt="image"
            class="card__img">

            <div class="card__data">
              <span class="card__description">
                Poon Hill
              </span>
              <h2 class="card__title">Starry Night</h2>
              <a href="#" class="card__button">Read More</a>
            </div>
          </article>

          <article class="card__article">
            <img src="img/landscape3.jpg" alt="image"
            class="card__img">

            <div class="card__data">
              <span class="card__description">
                Bojcin Forest
              </span>
              <h2 class="card__title">Path Of Peace</h2>
              <a href="#" class="card__button">Read More</a>
            </div>
          </article>
        </div>
       </div>
    </body>
</html>
